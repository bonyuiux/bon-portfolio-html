<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

        rel="stylesheet">
    <!-- insert CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">
    <!-- insert JS files -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script src="./js/include.js"></script>
    <title>Bon's Studio (old)</title>

<body>
    <div id="header-container"></div>
    <div id="home-banner-container"></div>
    <div class="main-content-container py-3">
        <div class="container d-flex flex-column" id="ux-items">
            <div class="fs-3 font-art w-75 mx-auto mb-3">UX</div>

            <div class="ux-item-container d-flex flex-column flex-lg-row w-75 mx-auto pb-5">
                <image alt="thumbnail" class="ux-item-image"></image>
                <div class="flex-grow-1 py-2 px-1 px-lg-5">
                    <div class="ux-item-title mb-2">title</div>
                    <div>description</div>
                    <div>
                        <a><img src="./image/read_more.svg" alt="read more"></a>
                    </div>
                </div>
            </div>

            <div class="ux-item-container d-flex flex-column flex-lg-row w-75 mx-auto pb-5">
                <image alt="thumbnail" class="ux-item-image"></image>
                <div class="flex-grow-1 py-2 px-1 px-lg-5">
                    <div class="ux-item-title mb-2">title</div>
                    <div>description</div>
                    <div>
                        <a><img src="./image/read_more.svg" alt="read more"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="py-5 w-100">
            <a class="text-center ux-view-all-btn font-art">
                <p>View all UX works</p>
            </a>
        </div>
    </div>
    <div id="photograpy-swiper-container"></div>
    <div id="footer-container"></div>
